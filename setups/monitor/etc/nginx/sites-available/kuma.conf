# Redirect all HTTP to HTTPS securely
server {
    listen 80;
    server_name up.test.de;
    return 301 https://$host$request_uri;
}

# Main HTTPS Kuma server
server {
    listen 443 ssl http2;
    server_name up.test.de;

    include snippets/dns-rebind-block.conf;         # Protect against DNS rebinding attacks
    include snippets/cloudflare-realip.conf;        # Configure trusted Cloudflare IPs

    access_log /var/log/nginx/kuma.access.log combined;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=()" always;

    ssl_certificate     /etc/letsencrypt/live/up.test.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/up.test.de/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
